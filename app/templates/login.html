{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=9">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon_gestao2021.ico' %}">
      <title>Painel Administrativo</title>
      <meta name="description" content="Departamento de Geotecnologia">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="description" content="Dpto de Geoecnologia">
      <link href="{% static 'base/css/geral.css' %}" rel="stylesheet">
      <script src="{% static 'base/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/bootstrap/js/bootstrap-plugins.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/bootstrap/js/locales/bootstrap-datepicker.pt.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/jquery/jquery-ui.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/adianti/adianti.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/adianti/components.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/app/application.js' %}" type="text/javascript"></script>
      <script src="{% static 'base/lib/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
      <link href="{% static 'base/lib/jquery/jquery-ui.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <link href="{% static 'base/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <link href="{% static 'base/lib/bootstrap/css/boostrap-plugins.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <link href="{% static 'base/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <link href="{% static 'base/lib/adianti/adianti.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <script src="{% static 'base/lib/bootstrap/js/bootstrap.js' %}"></script>
      <link rel="stylesheet" href="{% static 'base/lib/theme3/css/AdminLTE2.min.css' %}">
      <link rel="stylesheet" href="{% static 'base/lib/theme3/css/skins/skin-verde-lrv.css' %}">
      <link href="{% static 'base/css/icofont.css' %}" rel="stylesheet">
   </head>
   <body style="background: #d2d6de">
      <div class="container">
         <div class="col-md-4" ></div>
         <div class="col-md-4" >
            <div class="row well" style="margin-top:30%; background: #fff; border-radius: 0px; border: 0px solid #fff;">
               <div class="col-md-12 text-center" style="background: #fff" >
                  {% if messages %}
                  <div class="alert alert-danger fade in" role="alert" id="errorLogin">
                     <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Fechar</span></button>
                     <b>Error:</b> {% for message in messages %} {{message}} {% endfor %}
                  </div>
                  <br />	
                  {% endif %}
                  <form name="login" id="login" class="login-form" method="post" action="{%  url 'login' %}">
                     {% csrf_token %}
                     <div class="form-login text-center">
                        <img src="{% static 'images/logo_login_gestao2021.png' %}" style="margin-bottom:15px;">
                        <h3 style="margin-top: 0px;"><b>Painel Mapa do Pânico</b></h3>
                        <p class="login-box-msg"><font><font class="">Faça login para começar a sua sessão</font></font></p>
                        {% for field_for in form %}
                        <div class="form-group has-feedback">
                           {{ field_for }}
                           <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        {% endfor %}
                        <div class="row">
                           <div class="col-xs-12">
                              <button type="submit" class="btn btn-verde-lrv  btn-block btn-flat"><font><font>Entrar</font></font></button>
                           </div>
                        </div>
                     </div>
                  </form>
                  <script type="text/javascript">
                     $('#login').submit(function(e){
                     	$('button[type=submit]', this).attr('disabled', 'disabled');
                     	$.blockUI({
                     		message: "<h3 style='margin-top:10px;'><img src='{% static 'images/spinner.gif' %}' /> Aguarde...</h3>",
                     	});
                     });
                  </script>
                  <br />
               </div>
               <div class="col-md-12 text-center">
                  <small>Departamento de Geotecnologia</small>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
      <script type="text/javascript">
         window.setTimeout(function() {
          $("#errorLogin").fadeTo(10000, 0).slideUp(900, function(){
           $(this).remove(); 
          });
         }, 5000);
      </script>
      <script src="{% static 'base/js/jquery.blockUI.js' %}" type="text/javascript"></script>
   </body>
</html>
